spring.application.name=price-tracker-backend

spring.datasource.url=jdbc:mysql://localhost:3306/price_tracker_db
spring.datasource.username=yourusername
spring.datasource.password=Yourpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Resend Email Configuration
resend.api.key=<YourOwnAPIKey>
resend.from.email=<AndEmail>

# ScrapingBee Configuration
scrapingbee.api.key=<YourOwnAPIKey>
scrapingbee.api.url=https://app.scrapingbee.com/api/v1
